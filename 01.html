<!DOCTYPE html>
<head>
  <title>Encapsulation</title>
</head>
<html>
  <body>
    <style>
      p {
        color: red;
      }
    </style>
    <p>I am red</p>
    <div></div>
    <script>
      const root = document.querySelector('div').attachShadow({ mode: 'open'});
      root.innerHTML = `
        <style>
          p {
            color: green;
          }
        </style>
        <p>I am green</p>
      `;
    </script>
  </body>
</html>
